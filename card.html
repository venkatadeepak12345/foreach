<!DOCTYPE html>
<html>
<head>
  <title>Advanced Greeting App</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    input, button, select {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }

    #greeting {
      margin-top: 20px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.8s ease-in, color 0.8s ease-in;
    }

    #greeting.show {
      opacity: 1;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Enter Your Name</h2>
   <select id="title">
    <option value="">Select Option</option>
    <option value="MR">MR</option>
    <option value="MS">MS</option>
    <option value="DR">DR</option>
    <option value="PROF">PROF</option>
   </select>
  <input type="text" id="type" placeholder="Enter Your Name"/>
  <button type="button" id="submitbtn">Click Me</button>
  <p id="greeting"></p>
  <script>
    const input=document.getElementById("type");
    const submit=document.getElementById("submitbtn")
    const message=document.getElementById("greeting")
    const select=document.getElementById("title")
    function greeting(){
      const hour=new Date().getHours();
      if(hour<12){
        return "Good Morning"
      }else if(hour<16){
        return "Good AfterNoon"
      }else{
        return "Good Evening"
      }
    }
    function captalize(name){
      return name.charAt(0).toUpperCase()+name.slice(1).toLowerCase()
    }
    function greetingtime(){
      const hours=new Date().getHours();
      if(hours<12) document.body.style.backgroundColor="aqua"
      else if(hours<16) document.body.style.backgroundColor="brown"
      else document.body.style.backgroundColor="lightgray"
    }
    submit.addEventListener("click",function(){
      const name=input.value.trim()
      const title=select.value
      message.classList.remove("show")
      if(name){
        const greet=greeting()
        const cap=captalize(name)
        message.textContent=`${greet} ${title} ${cap}`
      }else{
        message.textContent="Enter Your Name!"
      }
      void message.offsetWidth
      message.classList.add("show")
      greetingtime()
    })
    greetingtime()
    
    
    


  </script>
</body>
</html>
