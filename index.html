<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form>
        <!---Name-->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"/><br><br>
        <!---Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" name="email"/><br><br>
        <!--Age-->
        <label for="age">Age:</label>
        <input type="number" id="number" placeholder="Age" name="Age" min="18" max="99"/><br><br>
        <!--PassWord-->
        <label for="--PassWord--">PassWord:</label>
        <input type="password" name="password" placeholder="PassWord" minlength="6"/><br><br>
        <!--Phone Number-->
        <label for="number">PhoneNumber(+Country Phone Code):</label>
        <input type="tel" id="number" placeholder="Enter Phone Number" name="Phone"/><br><br>
        <!--Select DropDown-->
        <select id="country" name="country">
            <option value="">Select Country</option>
             <option value="india">INDIA</option>
              <option value="uk">UK</option>
               <option value="usa">USA</option>
        </select>
        <br><br>
        <label>
            <input type="checkbox" name="agree"/>
                  I accept the terms and conditions

        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Table</title>
  <style>
    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Student Data Table</h2>

  <div class="table-wrapper">

          <th>ID</th>

</html>
